<section class="new-chat-component">
   <div class="row">
     <div class="col s6">
       <input type="text" placeholder="Start chating.." [(ngModel)]='newMessage'/>
     </div>
     <div class="col s1">
       <a class="btn-floating teal-text send" (click)='send()'>
         <i class="material-icons">send</i>
       </a>
     </div>
   </div>
</section>
